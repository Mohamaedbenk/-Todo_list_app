<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <h1 class="todo_logo">TODO</h1>
    </div>
    <div class="bg_state_change">
      <img src="/images/icon-moon.svg" alt="" class="moon_img" id="moon_img">
      <img src="/images/icon-sun.svg" alt="" class="sun_img" id="sun_img">
    </div>
  </nav>
  <main>
    <div class="create_new_todo">
      <input type="text" name="new_todo" id="new_todo">
    </div>
    <div class="list_of_todos">
      <ul class="list_of_todos" id="list_of_todos">
        <li class="todo_li">
          <input type="checkbox" name="check_todo" id="check_todo">
          <p class="todo_content">Jag around the park 3x</p>
          <img src="/images/icon-cross.svg" alt="" class="remove_todo" id="remove_todo">
        </li>
        <li class="todo_li">
          <div class="todo_state">
            <h4 class="items_left">5 items left</h4>
            <h4 class="clear_completed">Clear Completed</h4>
          </div>
        </li>
      </ul>
    </div>
    <div class="filters">
      <h3>All</h3>
      <h3>Active</h3>
      <h3>Completed</h3>
    </div>
  </main>
  <footer>
    <p class="footer">
      Drag and drop to reorder list
    </p>
  </footer>
</body>
</html>
